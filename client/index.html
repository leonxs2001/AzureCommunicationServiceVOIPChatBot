<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Communication Services - Simple voice calling app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Azure Communication Services</h1>
    <h2>Simple voice calling app</h2>

    <!-- Calling HTML here -->
    <div class="form-group">
      <input id="token-input" type="text" placeholder="Your User access token" />
      <button id="token-submit" type="button">Submit</button>
    </div>

    <div class="form-group">
      <button id="hang-up-button" type="button" disabled="true">Hang Up</button>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>

</html>
